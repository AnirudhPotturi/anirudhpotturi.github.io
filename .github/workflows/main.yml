name: "Workflow example"
on:
  schedule:
    - cron: '* * * * *'

jobs:
  hello:
    name: "Get weather"
    runs-on: ubuntu-latest
    steps:
      - name: Install curl
        run: sudo apt install curl
      - name: Call curl
        run: curl -o output.txt https://api.openweathermap.org/data/3.0/onecall?lat=33.44&lon=-94.04&appid=a8f4f8f47ac6126830d4246039ed3c64
      - name: Display contents of file
        run: cat output.txt
